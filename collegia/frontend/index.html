<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collegia - College Event Manager</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
    <h2>Collegia</h2>
    <nav class="nav-links">
        <a href="#home" class="active">Home</a>
        <a href="#events">Events</a>
        <a href="#students">Students</a>
        <a href="#reports">Reports</a>
    </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

    <!-- Home -->
    <section id="home" class="card">
        <h1>Welcome to Collegia</h1>
        <p>Manage all your events, students, and feedback easily.</p>

        <!-- Quick Stats -->
        <div class="stats-grid">
        <div class="stat-card yellow">
            <h3>📅 Events</h3>
            <p id="statEvents">0</p>
        </div>
        <div class="stat-card blue">
            <h3>👨‍🎓 Students</h3>
            <p id="statStudents">0</p>
        </div>
        <div class="stat-card green">
            <h3>📝 Registrations</h3>
            <p id="statRegistrations">0</p>
        </div>
        <div class="stat-card purple">
            <h3>⭐ Avg Feedback</h3>
            <p id="statFeedback">0</p>
        </div>
        </div>
    </section>

    <!-- Events -->
    <section id="events" class="card">
        <h2>Events</h2>
        <ul id="eventList" class="card-grid"></ul>

        <form id="eventForm" class="form">
        <input type="text" id="eventName" placeholder="Event Name" required>
        <input type="date" id="eventDate" required>
        <input type="text" id="eventLocation" placeholder="Location" required>
        <textarea id="eventDescription" placeholder="Description"></textarea>
        <input type="text" id="eventType" placeholder="Type (e.g. Seminar)" required>
        <input type="number" id="eventCollegeId" placeholder="College ID" required>
        <button type="submit">Add Event</button>
        </form>
    </section>

    <!-- Students -->
    <section id="students" class="card">
        <h2>Students</h2>
        <ul id="studentList" class="card-grid"></ul>

        <form id="studentForm" class="form">
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="email" id="studentEmail" placeholder="Student Email" required>
        <button type="submit">Add Student</button>
        </form>
    </section>

    <!-- Reports -->
    <section id="reports" class="card">
        <h2>Reports</h2>
        <div id="reportContent"></div>
    </section>

    </main>
</div>

<script src="script.js"></script>
</body>
</html>
