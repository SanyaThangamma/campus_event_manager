<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collegia</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="assets/collegia_logo.jpeg" type="image/jpeg">
</head>
<body>
    <!-- Header -->
    <header class="header">

        <img src="assets/collegia_logo.jpeg" alt="Collegia Logo" class="logo">
        <h1>Collegia</h1>
    </header>

    <div class="container">
        <!-- Events Section -->
        <section class="events-section">
            <h2>Events List</h2>
            <ul id="eventsList" class="events-list"></ul>
        </section>

        <!-- Event Form Section -->
        <section class="form-section">
            <h2>Add / Edit Event</h2>
            <form id="eventForm" class="event-form">
                <input type="text" id="name" placeholder="Event Name" required>
                <input type="date" id="date" required>
                <input type="text" id="location" placeholder="Location">
                <input type="text" id="description" placeholder="Description">
                <input type="number" id="college_id" placeholder="College ID" required>
                <button type="submit" class="btn">Save Event</button>
            </form>
        </section>

        <!-- Feedback Section -->
        <section class="feedback-section">
            <h2>Submit Feedback</h2>
            <form id="feedbackForm" class="feedback-form">
                <input type="text" id="student_name" placeholder="Your Name" required>
                <input type="number" id="event_id" placeholder="Event ID" required>
                <textarea id="feedback" placeholder="Write your feedback here..." rows="4" required></textarea>
                <button type="submit" class="btn">Submit Feedback</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
