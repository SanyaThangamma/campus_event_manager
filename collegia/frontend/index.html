<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collegia Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>📘 Collegia</h2>
            <nav class="nav-links">
                <a href="#home" class="active">🏠 Home</a>
                <a href="#events">📅 Events</a>
                <a href="#students">👨‍🎓 Students</a>
                <a href="#feedback">💬 Feedback</a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Home -->
            <section id="home" class="card">
                <h1>Welcome to Collegia</h1>
                <p>Manage all your events, students, and feedback easily.</p>
            </section>

            <!-- Events -->
            <section id="events" class="card" style="display:none;">
                <h2>Events</h2>
                <ul id="eventsList" class="card-grid"></ul>

                <form id="eventForm" class="form">
                    <input type="text" id="name" placeholder="Event Name" required>
                    <input type="date" id="date" required>
                    <input type="text" id="location" placeholder="Location">
                    <input type="text" id="description" placeholder="Description">
                    <select id="type" required>
                        <option value="General">General</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Competition">Competition</option>
                    </select>
                    <input type="number" id="college_id" placeholder="College ID" required>
                    <button type="submit">Save Event</button>
                </form>
            </section>

            <!-- Students -->
            <section id="students" class="card" style="display:none;">
                <h2>Students</h2>
                <ul id="studentsList" class="card-grid"></ul>

                <form id="studentForm" class="form">
                    <input type="text" id="student_name" placeholder="Name" required>
                    <input type="email" id="student_email" placeholder="Email" required>
                    <button type="submit">Add Student</button>
                </form>
            </section>

            <!-- Feedback -->
            <section id="feedback" class="card" style="display:none;">
                <h2>Feedback</h2>
                <form id="feedbackForm" class="form">
                    <input type="number" id="student_id" placeholder="Student ID" required>
                    <input type="number" id="event_id" placeholder="Event ID" required>
                    <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required>
                    <textarea id="comments" placeholder="Write your feedback..." rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
                <div id="feedbackMsg"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
